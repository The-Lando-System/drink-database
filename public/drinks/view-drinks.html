<div class="row">
  <div class="container">
    <div class="col-md-2">
      <button class="btn btn-primary btn-large" ng-click="vm.getDrinks()">View All Drinks</button>
    </div>
    <div class="col-md-6">
      <div ng-show="vm.errorMessage">
        <error-message></error-message>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
<div class="row" ng-show="vm.drinks">
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Style</th>
          <th>ABV</th>
          <th>Rating</th>
          <th>Company</th>
          <th>City</th>
          <th>State</th>
          <th>Taste Notes</th>
          <th>Smell Notes</th>
          <th>Other Notes</th>
        </tr>
      </thead>
        <tbody>
        <tr ng-repeat="drink in vm.drinks">
          <td>{{drink.type}}</td>
          <td>{{drink.name}}</td>
          <td>{{drink.style}}</td>
          <td>{{drink.abv}}</td>
          <td>{{drink.rating}}</td>
          <td>{{drink.company}}</td>
          <td>{{drink.city}}</td>
          <td>{{drink.state}}</td>
          <td>{{drink.tasteNotes}}</td>
          <td>{{drink.smellNotes}}</td>
          <td>{{drink.otherNotes}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
